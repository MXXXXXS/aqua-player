<div id="root">
  <div class="icon checkBox" @click="check"></div>
  <div class="name">
    <span class="wave" :class="$isPlayingMark"></span>
    <span class="title">[title]</span>
    <div class="icon play" @click="play"></div>
    <div class="icon addOrRemove" @click="add,remove"></div>
  </div>
  <div class="artist">[artist]</div>
  <div class="album">[album]</div>
  <div class="date">[year]</div>
  <div class="genre">[genre]</div>
  <div class="duration">[duration]</div>
</div>
<style>
  #root:hover {
    color: var(--hoverColor, black);
    background-color: var(--hoverBgColor, #d9d9d9);
  }

  #root {
    --color: [$color];
    display: grid;
    grid-template-rows: 48px;
    grid-template-columns: 48px 1.5fr 1fr 1fr 64px 1fr 64px;
    color: var(--color, gray);
    background-color: var(--background-color, transparent);
    align-items: center;
    white-space: nowrap;
    overflow: hidden;
    font-size: 12px;
  }

  .wave {
    position: relative;
    margin-right: 10px;
    display: none;
    background: transparent;
  }

  .showWave {
    display: unset;
  }

  .play {
    right: 48px;
  }

  .addOrRemove {
    right: 0;
  }

  .name .title {
    white-space: nowrap;
    overflow: hidden;
    font-size: 14px;
  }

  #root:hover .icon {
    display: unset;
  }

  .icon {
    display: none;
    flex-shrink: 0;
    height: 48px;
    width: 48px;
  }

  .checkBox {
    grid-column: 1 / 2;
  }

  .name {
    grid-column: 2 / 3;
    color: var(--color, black);
    margin-right: 10px;
    position: relative;
    display: flex;
    align-items: center;
    min-width: 0;
  }

  .artist:hover,
  .album:hover {
    color: var(--color, gray);
  }

  .artist {
    grid-column: 3 / 4;
  }

  .album {
    grid-column: 4 / 5;
  }

  .date {
    grid-column: 5 / 6;
    width: 50px;
    margin-right: 20px;
  }

  .genre {
    grid-column: 6 / 7;
    overflow: hidden;
    margin-right: 20px;
  }

  .duration {
    grid-column: 7 / 8;
    margin-right: 10px;
  }

  .artist,
  .album {
    overflow: hidden;
    margin-right: 20px;
  }

  /* @media (max-width: 1200px) {

    }
  }

  @media (max-width: 850px) {
    .date {
      display: none;
    }
  }

  @media (max-width: 700px) {
    .style {
      display: none;
    }
  } */
</style>
