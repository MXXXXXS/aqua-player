<div id="root">
  <img class="cover" src="[$cover]" alt="" />
  <div class="lighter [nameOrArtist]">[$title]</div>
  <div class="bold [artistOrName]">[$artist]</div>
  <div class="mask" @click="clicked"></div>
</div>
<style>
  #root {
    height: 100%;
    display: grid;
    grid-template-rows: repeat(2, 1fr);
    grid-template-columns: 90px 1fr;
    max-width: 300px;
  }

  .mask:hover {
    background-color: var(--hoverBgColor, rgba(187, 187, 187, 0.342));
  }

  .mask {
    grid-area: 1 / 1 / 3 / 3;
    z-index: 1;
  }

  .cover {
    grid-area: 1 / 1 / 3 / 2;
    width: 90px;
    height: 90px;
    object-fit: cover;
  }

  .name,
  .artist {
    color: white;
    white-space: nowrap;
    overflow: hidden;
    margin: 0 10px;
  }

  .name {
    grid-area: 1 / 2 / 2 / 3;
    align-self: end;
    font-size: var(--fontSize, 18px);
  }

  .artist {
    grid-area: 2 / 2 / 3 / 3;
    align-self: start;
    font-size: calc(var(--fontSize, 18px) * 0.8);
  }

  .lighter {
    font-weight: lighter;
  }

  .bold {
    font-weight: bold;
  }
</style>
