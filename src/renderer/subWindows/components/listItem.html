<div id="root" :class='activated' @click="click">
  [text]
</div>
<style>
  #root {
    --color: [#color];
    --bgColor: [#bgColor];
    --hoverBgColor: [#hoverBgColor];
    --height: 30px;
    font-size: 14px;
    padding: 0 10px;
    user-select: none;
    background-color: var(--bgColor);
    line-height: var(--height);
    height: var(--height);
  }

  #root:hover {
    background-color: var(--hoverBgColor);
  }

  #root.activated {
    background-color: var(--color);
  }
</style>
