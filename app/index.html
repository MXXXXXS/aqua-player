<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AQUA Player</title>
  <style>
    aqua-settings {
      margin-left: 20px;
    }

    body {
      margin: 0;
    }

    aqua-menu-info {
      display: flex;
      height: 100%;
    }

    aqua-menu {
      height: inherit;
      z-index: 2;
    }

    aqua-list {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 0 20px;
      overflow-y: auto;
    }

    aqua-my-music {
      position: sticky;
      top: 0;
      background: white;
      z-index: 2;
    }

    #main {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    /* 侧栏隐藏 */
    @media (min-width: 769px) and (max-width: 1024px) {
      aqua-menu {
        position: relative;
        width: 50px;
      }
    }

    @media (max-width: 768px) {
      aqua-menu-info {
        flex-direction: column;
      }

      aqua-my-music {
        padding: 0;
      }

      aqua-menu {
        position: absolute;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <aqua-menu-info>
      <aqua-menu class="aqua"></aqua-menu>
      <aqua-list class="aqua">
        <aqua-my-music class="aqua"></aqua-my-music>
        <div id="router-songsItems">
        </div>
      </aqua-list>
      <aqua-settings></aqua-settings>
    </aqua-menu-info>
    <aqua-controller class="aqua"></aqua-controller>
  </div>
  <aqua-current-playing></aqua-current-playing>
  <script src="index.js"></script>
</body>

</html>
