<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AQUA Player</title>
  <style>
    body {
      margin: 0;
    }
    aqua-menu-info {
      display: flex;
      height: 100%;
    }
    aqua-menu {
      height: inherit;
    }
    aqua-info {
      height: inherit;
      width: 100%;
      overflow-y: auto;
    }
  #main {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
  }
  </style>
</head>
<body>
  <div id="main">
    <aqua-menu-info>
      <aqua-menu class="aqua"></aqua-menu>
      <aqua-info class="aqua">
        <!-- aqua-list 不需要添加class="aqua"用以初始化图标, 因为列表是变动的, 在list.js中添加图标 -->
        <aqua-list> 
        </aqua-list>
      </aqua-menu>
    </aqua-menu-info>
    <aqua-controller class="aqua"></aqua-controller>
  </div>
  <script src="index.js"></script>
  <script src="states.js"></script>
  <script src="./assets/icon.js"></script>
</body>
</html>
